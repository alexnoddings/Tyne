build:
- all:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - 'eng/**'
      - 'global.json'
      - 'Tyne.sln'
    - all-globs-to-all-files: '!eng/Version.props'

docs:
- changed-files:
  - any-glob-to-any-file:
    - docs/**

demo:
- changed-files:
  - any-glob-to-any-file:
    - example/**

source:
- changed-files:
  - any-glob-to-any-file:
    - src/**

tests:
- changed-files:
  - any-glob-to-any-file:
    - test/**

'area-AspNetCore':
- changed-files:
  - any-glob-to-any-file:
    - src/AspNetCore/**
    - test/AspNetCore/**

'area-Blazor':
- changed-files:
  - any-glob-to-any-file:
    - src/Blazor/**
    - test/Blazor/**

'area-Core':
- changed-files:
  - any-glob-to-any-file:
    - src/Core/**
    - test/Core/**

'area-EntityFramework':
- changed-files:
  - any-glob-to-any-file:
    - src/EntityFramework*/**
    - test/EntityFramework*/**

'area-HttpMediator':
- changed-files:
  - any-glob-to-any-file:
    - src/HttpMediator*/**
    - test/HttpMediator*/**

'area-MediatorEndpoints':
- changed-files:
  - any-glob-to-any-file:
    - src/MediatorEndpoints*/**
    - test/MediatorEndpoints*/**

'area-Testing':
- changed-files:
  - any-glob-to-any-file:
    - src/Testing*/**
    - test/Testing*/**
