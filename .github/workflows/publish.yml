name: NuGet Publish

on:
  push:
    branches: [main]
    paths:
      - 'src/Tyne/src/**.*'
      - 'src/Tyne.EntityFramework/src/**.*'
      - 'src/Tyne.UI/src/**.*'
      - 'Directory.Build.props'

jobs:
  test:
    name: .NET Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

  publish:
    name: Publish to GitHub NuGet Feed
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup NuGet
      run: dotnet nuget add source --username alexnoddings --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/alexnoddings/index.json"
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Package Libraries
      run: dotnet pack -c Release --include-symbols -p:SymbolPackageFormat=snupkg -p:ContinuousIntegrationBuild=true -o ${GITHUB_WORKSPACE}/packages
      
    - name: Push Packages
      run: dotnet nuget push ${GITHUB_WORKSPACE}/packages/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
